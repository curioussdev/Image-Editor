<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editor de Imagens</title>
    
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.com">
</head>
<body>
    <div class="container">
        <h2>Simples Editor de Imagem</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filtros</label>
                    <div class="options">
                        <button class="active">Brilho</button>
                        <button>Saturação</button>
                        <button>Inversão</button>
                        <button>Escala Cinza</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brilho</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Girar e Virar</label>
                    <div class="options">
                        <button><img src="assets/icons/arrow-rotate-left.svg" alt="arrowrotate left"></button>
                        <button><img src="assets/icons/arrow-rotate-right.svg" alt="arrow rotate righ"></button>
                        <button><i class="bx bx-reflect-vertical"></i></button>
                        <button><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="assets/img/image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filters">Limpar Filtros</button>
            <div class="row">
                <button class="choose-img">Escolha a Imagem</button>
                <button class="save-img">Salvar Imagem</button>
            </div>
        </div>
    </div>
</body>
</html>
